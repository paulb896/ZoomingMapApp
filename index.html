<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zooming Map using Angular Directives</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/TweenMax.min.js"></script>
    <script src="js/ThrowPropsPlugin.min.js"></script>
    <script src="js/Draggable.min.js"></script>
</head>
<body>
    <h1>Zooming Map using Angular Directives</h1>
    <div ng-app="zoomingMapApp" class="map-app">
        <span map latitude="49.2755814" longitude="-123.1248862" place="Vancouver Yaletown" zoom="14"></span>
        <span dial></span>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/googleMaps.js"></script>
</body>
</html>
