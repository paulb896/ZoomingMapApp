<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zooming Map using Angular Directives</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/external/TweenMax.min.js"></script>
    <script src="js/external/ThrowPropsPlugin.min.js"></script>
    <script src="js/external/Draggable.min.js"></script>
</head>
<body>
    <h1>Zooming Map using Angular Directives</h1>
    <div ng-app="zoomingMapApp" class="map-app">
        <!-- Uses map directive -->
        <span map latitude="49.2755814" longitude="-123.1248862" place="Vancouver Yaletown" zoom="14">
            <span class="zoom-label-max">III</span><span class="zoom-label-min">I</span>
            <!-- Uses dial directive -->
            <span dial min-rotation="10" max-rotation="360" start-zoom="320"></span>
            <span class="zoom-label-min">II</span>
        </span>

        <!-- Pre-load templates -->
        <script type="text/ng-template" id="partials/map.html">
            <span>
                <span class="map" id="map"></span>
                <span class="map-controls" ng-transclude></span>
            </span>
        </script>
        <script type="text/ng-template" id="partials/dial.html">
            <img id="dial" class="dial" src="images/dial.png">
        </script>
    </div>
    <script src="js/external/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/external/googleMaps.js"></script>
</body>
</html>
